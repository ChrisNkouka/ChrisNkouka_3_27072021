<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://kit.fontawesome.com/5dd7170977.js" crossorigin="anonymous"></script>
		<title>Ohmyfood! "La palette du goût"</title>
	</head>
	<body>
		<header class="pages">
			<a href="index.html">
				<i class="fas fa-arrow-left"></i>
			</a>
			<div class="logo__header">
				<a href="index.html">
					<img src="Maquettes_Ohmyfood/images/logo/ohmyfood.png" alt="Logo ohmyfood">
				</a>
			</div>
		</header>
		<div>
			<header>
				<img class="pagesPic" src="Maquettes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiette la palette">
			</header>
			<section>
				<header>
					<h2 class="h2__pages">La palette du goût</h2>
					<div>
						<i class="far fa-heart fa-2x"></i>
						<i class="fas ft fa-heart fa-2x"></i>
					</div>
				</header>
				<div class="menu">
					<div class="meal__patch">
						<div class="titleMeal">
							<h3>ENTRÉES</h3>
							<div class="line"></div>
						</div>
						<div class="dish__cards">
							<div class="dish__patch">
								<div class="textDish">
									<h4>Fricassée d'escargot</h4>
									<p>Au piment d'Espelette</p>
								</div>
								<div class="price">25€</div>
								<div class="checked">
									<div class="rotation">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</div>
							<div class="dish__patch">
								<div class="textDish">
									<h4>Foie gras de canard mi-cuit</h4>
									<p>Et ses copeaux de truffe noire</p>
								</div>
								<div class="price">35€</div>
								<div class="checked">
									<div class="rotation">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>	
</html>
